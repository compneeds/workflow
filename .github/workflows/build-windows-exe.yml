name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install -r requirements.txt || echo "No requirements file"

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --noconsole psexec_updated_v10.1.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/psexec_updated_v10.1.exe

      - name: Zip EXE
        run: |
          powershell Compress-Archive -Path dist/psexec_updated_v10.1.exe -DestinationPath dist/psexec_updated_v10.1.zip
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
        with:
          tag_name: v1.1.1         # You can update this automatically with versioning
          release_name: Release v1.1.1
          draft: false
          prerelease: false

      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/psexec_updated_v10.1.zip
          asset_name: psexec_updated_v10.1.zip
          asset_content_type: application/zip
